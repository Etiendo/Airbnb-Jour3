<!doctype html>
<html class="no-js" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="css/foundation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.0/css/foundation-datepicker.min.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- Link Google font -->
    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet"> 
    <title>Airbnb</title>
  </head>
  <body>
      
 
      <!--Partie barre de navigation-->
      
      
       <div class="grid-container" style="padding-top: 20px;">
         <div class="grid-x grid-padding-x">
          <div class="large-1 cell"><img src="airbnb-logo-belo.png" alt="image logo"></div>
          <div class="large-1 cell"></div>
          <div class="large-1 cell"></div>
          <div class="large-1 cell"></div>
          <div class="large-1 cell"></div>
          <div class="large-4 cell" style="color:#747474;font-weight:bold;font-size:12px; text-align:right;padding:0px">Commencer à gagner de l'argent grâce à Airbnb</div>
          <div class="large-1 cell" style="color:#747474;font-weight:bold;font-size:12px; text-align:center;padding:0px">Aide</div>
          <div class="large-1 cell" style="color:#747474;font-weight:bold;font-size:12px;text-align:center;padding:0px">Inscription</div>
          <div class="large-1 cell" style="color:#747474;font-weight:bold;font-size:12px;text-align:center;padding:0px">Connexion</div>
        </div>
      </div>
      
      
      <!--Partie Titre-->

      <div class="grid-x grid-padding-x">
        <div class="large-1 cell"></div>  
        <div class="large-6 cell">
            <h3 style="color: #fd5c63; font-weight: bold; font-size: 40px; margin-top: 60px;">Airbnb </h3>
            <p style="color: #747474; font-weight: bold; font-size: 40px;">Réservez des logements uniques et vivez là-bas comme des locaux.</p>
        </div>
      </div>

    <!-- Formulaire de contact -->

    <form>
      <div class="grid-container">
        <div class="reservation-form grid-x">

          <div class="content medium-3 cell">
            <label>Où</label>
              <input type="text" placeholder="Partout" style="border:none; box-shadow: none;">
          </div>

            <div class="content medium-3 cell">
              <label>Quand</label>
                <input class="span2" type="text" data-date-format="dd/mm/yy" id="dp2" value="Dates indifférentes" style="border:none; box-shadow: none;">
            </div>

        <div class="content medium-3 cell">
        <label>Voyageur</label>
          <input type="text" placeholder="1 voyageur" style="border:none; box-shadow: none;">
        </div>

        <div class="medium-3 cell">
          <label>
            <a class="button large" href="#">Rechercher</a>
          </label>
        </div>

        </div> <!-- end reservation-form -->
      </div> <!-- end container -->
    </form>
      
     <!-- Script jQuery -->
     <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation-datepicker/1.5.0/js/foundation-datepicker.min.js"></script> 
    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.js"></script>
    <script src="js/app.js"></script>
      
  </body>
</html>
